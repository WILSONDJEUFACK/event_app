<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMS 2025 | Elite Event Portal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <section id="welcome-screen" class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 style="font-size: 3.5rem;"> ISJ   <span class="text-gradient">Event Archive</span></h1>
            <p style="font-size: 1.2rem; margin-bottom: 30px;">Manage, discover, and register for campus events with absolute precision.</p>
            <button class="btn-primary-lg" onclick="openWindow('signup-window')">Create Student Account</button>
            <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
                <button class="btn-primary-lg" style="background: rgba(255,255,255,0.1);" onclick="openWindow('login-window')">Student Login</button>
                <button class="btn-primary-lg" style="background: #7c3aed;" onclick="openWindow('admin-window')">Admin Portal</button>
            </div>
        </div>
    </section>

    <div id="signup-window" class="window-overlay" style="display:none;">
        <div class="window-card">
            <h2>Student Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="s-name" placeholder="Full Name" required style="width:100%; padding:12px; margin-bottom:15px;">
                <input type="email" id="s-email" placeholder="Email" required style="width:100%; padding:12px; margin-bottom:15px;">
                <input type="password" id="s-pass" placeholder="Password" required style="width:100%; padding:12px; margin-bottom:20px;">
                <button type="submit" class="btn-primary-lg" style="width:100%">Register</button>
                <button type="button" onclick="closeWindows()" style="width:100%; background:none; border:none; margin-top:10px;">Cancel</button>
            </form>
        </div>
    </div>

    <div id="login-window" class="window-overlay" style="display:none;">
        <div class="window-card">
            <h2>Student Login</h2>
            <form id="login-form">
                <input type="email" id="l-email" placeholder="Email" required style="width:100%; padding:12px; margin-bottom:15px;">
                <input type="password" id="l-pass" placeholder="Password" required style="width:100%; padding:12px; margin-bottom:20px;">
                <button type="submit" class="btn-primary-lg" style="width:100%">Sign In</button>
                <button type="button" onclick="closeWindows()" style="width:100%; background:none; border:none; margin-top:10px;">Cancel</button>
            </form>
        </div>
    </div>

    <div id="admin-window" class="window-overlay" style="display:none;">
        <div class="window-card" style="border-top: 5px solid #7c3aed;">
            <h2>Admin Portal</h2>
            <form id="admin-form">
                <input type="email" id="a-email" placeholder="Admin ID" required style="width:100%; padding:12px; margin-bottom:15px;">
                <input type="password" id="a-pass" placeholder="Secure Token" required style="width:100%; padding:12px; margin-bottom:20px;">
                <button type="submit" class="btn-primary-lg" style="width:100%; background:#7c3aed;">Unlock Dashboard</button>
                <button type="button" onclick="closeWindows()" style="width:100%; background:none; border:none; margin-top:10px;">Cancel</button>
            </form>
        </div>
    </div>

    <div id="main-dashboard" style="display:none;">
        <header class="main-header">
            <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
                <h1 style="color: var(--primary); font-weight: 800;">EMS 2025</h1>
                <nav style="display: flex; gap: 20px; align-items: center;">
                    <input type="text" id="search-input" placeholder="Search events..." style="padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    <button id="show-archive-btn" style="background:none; border:none; font-weight: 600; cursor:pointer;">Archive</button>
                    <button id="show-create-btn" class="btn-primary-lg" style="padding: 10px 20px; font-size: 0.9rem; display:none;">+ Create Event</button>
                    <button onclick="location.reload()" style="color: red; background:none; border:none; cursor:pointer;">Logout</button>
                </nav>
            </div>
        </header>
        <main style="max-width: 1200px; margin: 40px auto; padding: 0 20px;" id="app-container"></main>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
